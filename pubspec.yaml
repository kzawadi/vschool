name: ourESchool
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animations: null
  auto_route: null
  auto_size_text: null
  bloc: null
  bottom_navy_bar: null
  cached_network_image: null
  camera: ^0.5.8+5
  cloud_firestore: null
  cupertino_icons: null
  custom_radio_grouped_button: null
  device_preview: null
  division: null
  equatable: null
  eva_icons_flutter: null
  file_picker: ^1.12.0
  firebase_analytics: null
  firebase_auth: null
  firebase_core: null
  firebase_in_app_messaging: null
  firebase_messaging: null
  firebase_storage: ^4.0.0
  flare_splash_screen: null
  flutter_bloc: null
  flutter_form_builder: null
  flutter_hooks: null
  flutter_local_notifications: null
  flutter_plugin_pdf_viewer: null
  flutter_sparkline: null
  flutter_spinkit: null
  flutter_staggered_grid_view: null
  font_awesome_flutter: null
  framy_annotation: null
  freezed_annotation: null
  get_it: null
  google_fonts: null
  google_maps_flutter: null
  google_sign_in: null
  http: null
  image: null
  image_picker: null
  intl: null
  intro_views_flutter: null
  json_annotation: null
  logging: null
  maps_toolkit: null
  meta: null
  observable_ish: null
  path_provider: null
  permission_handler: ^4.4.0+hotfix.2
  photo_view: null
  provider: null
  random_color: null
  rxdart: null
  shared_preferences: null
  stacked: null
  stacked_hooks: null
  stacked_services: null
  timelines: ^0.0.2+1
  vector_math: null

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: null
  build_runner: null
  framy_generator: null
  freezed: null
  json_serializable: null

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/flare_anim/Loading.flr
    - assets/images/process_timeline/

  fonts:
    - family: Customicons
      fonts:
        - asset: assets/fonts/nunito/Customicons.ttf

    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/nunito/MyFlutterApp.ttf

    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/nunito/Nunito-Black.ttf
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/nunito/Nunito-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/nunito/Nunito-Italic.ttf

    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik/Rubik-Medium.ttf
        - asset: assets/fonts/Rubik/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik/Rubik-Italic.ttf
          style: italic

    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Medium.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Bold.ttf

    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf

    - family: TwitterIcon
      fonts:
        - asset: assets/fonts/icons.ttf
    - family: HelveticaNeue
      fonts:
        - asset: assets/fonts/HelveticaNeue.ttf
        - asset: assets/fonts/HelveticaNeue400.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNeue500.ttf
          weight: 500
        - asset: assets/fonts/HelveticaNeue600.ttf
          weight: 600
        - asset: assets/fonts/HelveticaNeue700.ttf
          weight: 700
        - asset: assets/fonts/HelveticaNeue800.ttf
          weight: 800
        - asset: assets/fonts/HelveticaNeue900.ttf
          weight: 900
        - asset: assets/fonts/HelveticaNeueIt.ttf
          style: italic
